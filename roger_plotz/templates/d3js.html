{% extends "base.html" %}
{% block headincl %}
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="https://d3js.org/topojson.v1.min.js" charset="utf-8"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/d3js_line.css') }}">
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/d3js_bar.css') }}">
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/d3js_zoom.css') }}">
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='css/d3js_choropleth.css') }}">
{% endblock %}
{% block content %}
<h1>d3.js</h1>
<div id="lc">
    <h2>Regular Line Chart</h2>
    <div id="mylinechart"></div>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/d3js_line.js') }}"></script>
    <script>
     make_d3js_line_plot({{ linejson | safe }}, "#mylinechart")
    </script>
</div>
<div id="bc">
    <h2>Bar Chart with Tooltip</h2>
    <div id="mybarchart"></div>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/d3js_bar.js') }}"></script>
    <script>
     make_d3js_bar_plot({{ barjson | safe }}, "#mybarchart")
    </script>
</div>
<div id="lcz">
    <h2>Line Chart with Zoom Box</h2>
    <div id="mylinechartwithzoom"></div>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/d3js_zoom.js') }}"></script>
    <script>
     make_d3js_linezoom_plot({{ linejson | safe }}, "#mylinechartwithzoom")
    </script>
</div>
<div id="choro">
    <h2>Choropleth</h2>
    <div id="mychoropleth"></div>
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/d3js_choropleth.js') }}"></script>
    <script>
     make_d3js_choropleth(
         "#mychoropleth", "{{ url_for('static', filename='js/uk.json') }}"
     )
    </script>
</div>
<div id="summary">
    <script type="text/javascript"
            src="{{ url_for('static', filename='js/summary.js') }}"></script>
    <script>
     render_summary_markdown(
         "{{ url_for('static', filename='md/d3js.md') }}",
         '#summary'
     )
    </script>
</div>
<div class="todo">
    <h4>TODO:</h4>
    <ul>
        <li><s>bar chart</s></li>
        <li><s><a href="http://bl.ocks.org/jroetman/9b4c0599a4996edef0ab">band zoom</a></s></li>
        <li><s>map</s></li>
    </ul>
</div>
{% endblock %}
